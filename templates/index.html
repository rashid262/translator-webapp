<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="center-heading">Language Translator</h1>
        <form action="{{ url_for('translate') }}" method="post" class="translator-form">
            <label for="text" class="form-label">Text to Translate:</label>
            <textarea id="text" name="text" rows="4" cols="50" class="form-textarea" placeholder="Enter text here..." required></textarea>

            <label for="dest_lang" class="form-label">Destination Language:</label>
            <select id="dest_lang" name="dest_lang" class="form-select" required>
                <option value="" disabled selected>Select a language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh-cn">Chinese (Simplified)</option>
                <option value="zh-tw">Chinese (Traditional)</option>
                <option value="ja">Japanese</option>
                <option value="hi">Hindi</option>
                <option value="ko">Korean</option>
                <option value="ar">Arabic</option>
                <option value="ur">Urdu</option>
                <option value="bn">Bengali</option>
                <option value="pt">Portuguese</option>
                <option value="it">Italian</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="no">Norwegian</option>
                <option value="da">Danish</option>
                <option value="fi">Finnish</option>
                <option value="pl">Polish</option>
                <option value="ru">Russian</option>
                <!-- Add more language options here if needed -->
            </select>

            <input type="submit" value="Translate" class="form-submit">
        </form>

        {% if translated_text %}
            <div class="result">
                <h2>Translated Text:</h2>
                <p>{{ translated_text }}</p>
            </div>
        {% elif error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
